<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./media.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

  <div class="top-image"></div>
  <div class="bottom-image"></div>

  
  <div class="main-card">
  
     <div class="top">
      <img class="bubbles" src="./images/bg-pattern-card.svg" alt="">
      
      <img class="victor-img" src="./images/image-victor.jpg" alt="">

      <div class="name">
        <h1>Victor Crest</h1>
        <p>26</p>
      </div>
      <p class="london">London</p>
    </div>

    <div class="bottom">
      <div class="left">
        <h2 class="stats">80K</h2>
        <p class="description">Followers</p>
      </div>

      <div class="middle">
        <h2 class="stats">803K</h2>
        <p class="description">Likes</p>
      </div>
      
      <div class="right">
        <h2 class="stats">1.4K</h2>
        <p class="description">Photos</p>
      </div>
    </div>
  </div>
  
</body>
</html>
